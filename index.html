<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank Application</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        ghfjh
        ghjjhkh
        
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      select,
      input[type="text"],
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #00f2fe;
      }

      #output {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #555;
        text-align: left;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Bank Application</h1>
      <select id="options">
        <option value="createAccount">Create an Account</option>
        <option value="depositMoney">Deposit Money</option>
        <option value="withdrawMoney">Withdraw Money</option>
        <option value="checkBalance">Check Balance</option>
      </select>
      <div id="formContainer"></div>
      <button id="executeButton">Execute</button>
      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
